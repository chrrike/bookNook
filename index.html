<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNook</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

</head>

<body>
    <nav>
        <div class="logo">
            <img src="assets/images/books-stack-of-three.png" alt="logo">
            <p href="#home">The BookNook</p>
        </div>
        <div class="searchbar">
            <img src="assets/images/search.png" alt="search">
        </div>
        <div class="links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#books">Books</a>
            <a href="#blog">Blog</a>
            <a href="#account">Account
            <img src="assets/images/user.png" alt="user">
            </a>
            <a href="#">Cart
            <img src="assets/images/shopping-cart.png" alt="cart">
            </a>

        </div>
    </nav>
    <div id="app">
        
    </div>

    <footer>
        <div class="copyright">
            <p>Copyright 2022, The BookNook</p>
        </div>
        <div class="links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#books">Books</a>
            <a href="#blog">Blog</a>
        </div>
        <div class="icons">
            <img src="assets/logos/white/facebook_w.png" alt="">
            <img src="assets/logos/white/instagram_w.png" alt="">
            <img src="assets/logos/white/twitter_w.png" alt="">
        </div>
    </footer>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="app/app.js" type="module"></script>
    <script src="app/model.js" type="module"></script>

</html>
